<html>
<head>
<link rel="stylesheet" href="../CSS/login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email Address</label>
					<input id="EmailLogin" type="text" class="input" required>
					<span id ="emailLoginMessage" class="error"> </span> 
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="passwordLogin"  type="password" class="input" data-type="password">
					<span id ="passwordLoginMessage" class="error"> </span> 
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" id="demo" onclick="validationLogin()" value="Sign In">
				</div>
			
			</div>
			
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="usernameSignUp" type="text" class="input">
					<span id = "userSignupMessage" class="error"> </span> 
				</div>
				<div class="group">
					<label for="pass" class="label">Mobile</label>
					<input id="mobileSignUp" type="text" class="input">
					<span id = "mobileSignUpMessage" class="error"> </span> 
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="emailSignup" type="text" class="input">
					<span id ="emailSignupMessage" class="error"> </span> 
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="passwordSignUp" type="password" class="input" data-type="password">
					<span id = "passwordSignupMessage" class="error"> </span> 
				</div>
				
				<div class="group">
					<input type="submit" id="btn"  class="button" onclick="validation()" value="Sign Up">
			</div>
		</div>
	</div>
</div>

</body>
<script src="../JavaScript/login.js"></script>
</html>
